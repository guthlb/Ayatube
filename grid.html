<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Grid</title>
</head>
<body>
    <div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: aquamarine;">div1</div>
        <div style="background-color: pink;">div2<p>text</p></div>
    </div>

    
    <div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;">
        <div style="background-color: aquamarine;">100px</div>
        <div style="background-color: pink;">100px</div>
        <div style="background-color: aquamarine;">200px</div>
        <div style="background-color: pink;">100px</div>

    </div>


    <div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr">
        <div style="background-color: aquamarine;">100px</div>
        <div style="background-color: pink;">1fr</div>
    </div>

    <div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;">
        <div style="background-color: aquamarine;">100px</div>
        <div style="background-color: pink;">1fr<p>text</p></div>
        <div style="background-color: aquamarine;">1fr</div>
    </div>

    <div style="
    margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 2fr 1fr;">
        <div style="background-color: aquamarine;">100px</div>
        <div style="background-color: pink;">1fr<p>text</p></div>
        <div style="background-color: aquamarine;">1fr</div>
    </div>
        
</body>
</html>
